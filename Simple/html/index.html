<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple. Простые вещи из бумаги</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../fav/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-row">
                <!-- LOGO -->
                <a href="#!" class="header__logo">
                    <img src="../svg/logo.svg" alt="Логотип Simple">
                </a>
                <!-- NAV -->
                <nav class="header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#">Продукция</a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#">Материалы</a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#">О нас</a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <!-- NAV BUTTONS -->
                <div class="header-nav__btns">
                    <!-- SEARCH BTN -->
                    <button class="header__btn header__btn--search" aria-label="Открыть поиск">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13 19C8.58175 19 5.00003 15.4183 5.00003 11C5.00003 6.58172 8.58175 3 13 3C17.4183 3 21 6.58172 21 11C21 15.4183 17.4183 19 13 19Z"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.99998 20.9999L7.34998 16.6499" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <!-- SEARCH FORM -->
                    <form action="#" method="POST" class="search-form">
                        <input type="search" class="search-form__input" placeholder="Найти">
                        <!-- btn close -->
                        <button class="search-close" type="button" aria-label="Найти на сайте">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8" fill="#D1D1E5" />
                                <path d="M5.99961 10.35L10.3496 6" stroke="#4C5866" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M10.35 10.35L6 6" stroke="#4C5866" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </form>
                    <!-- LOG-IN btn -->
                    <button class="header__btn" aria-label="Войти в систему">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M10 17L15 12L10 7" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M15 12H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->

    <main class="main">
        <section class="hero"></section>
    </main>

    <!-- FOOTER -->

    <footer class="footer"></footer>
    <script src="../js/main.js"></script>
    <!-- <script src="../js/demo.js"></script> -->
</body>

</html>
